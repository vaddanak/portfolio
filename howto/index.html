</div> <!-- 	body > div#issues 		-->

<!----------------------------------------------------------------------------->

</iframe>
</div> 	<!--	body > div#div_iframe	-->

<!--	These are HTML elements to display in edit window.	-->
<div id="text_edit_div" style="display:none;">
<div>
<label for="topic_title">Question or Topic</label>
<input type="text" id="topic_title" name="topic_title"/>

<textarea id="topic_solution" name="topic_solution"></textarea>
</div>
<button name="save">Save</button>
<button name="clear">Clear</button>
<button name="delete">Delete</button>&nbsp;&nbsp;
<button name="quit">QUIT</button>
</div> <!--		end... 	body > div#text_edit_div		-->






<div id="showme" style="position:absolute; bottom:0;"></div>
